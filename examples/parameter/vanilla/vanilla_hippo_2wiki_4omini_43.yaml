benchmark:
  benchmark:
    key_map:
      gt_ls: golden_answers
      q_ls: question
    limit: -1
    name: 2wiki
    path: data/hipporag_2wikimultihopqa_questions.jsonl
    seed: 43
    shuffle: false
custom: {}
evaluation:
  metrics:
  - acc
  - f1
  - f1_jimeng
  - em
  - coverem
  - stringem
  - rouge-1
  - rouge-2
  - rouge-l
  save_path: output/vanilla_hippo_2wiki_4omini_seed43/evaluate_results.json
generation:
  api_key: ${OPENAI_API_KEY}
  base_url: https://api.openai.com/v1
  model_name: gpt-4o-mini-2024-07-18
  sampling_params:
    max_tokens: 2048
    seed: 43
prompt:
  template: prompt/qa_boxed.jinja
